<script type="text/javascript">
    $(document).ready(function() {
        var oTable;
        $('#delete').click(function() {            
            var checkedId = getChecked(); // in app.js
            if(checkedId){
                if(confirm("Voulez vous supprimer les sites sélectionnés")){
                    $.ajax({
                        type: "POST",
                        url: "DELETE_LINK",
                        data: "id="+checkedId,
                        success: function(){
                            document.location.href= "INDEX_LINK&msg="+"La suppression a été effectuée avec succès&save=success";
                        }
                    } );
                }
            }else{
                alert("Aucune ligne n'a été cochée");
            }
        });
                                
        oTable = $('#tableContent').dataTable({
            "bJQueryUI": true,
            "bSortClasses": false,
            "sPaginationType": "full_numbers",
            "bProcessing": true,
            "sAjaxSource": "DATA_LINK",
            "aoColumns": [
                {"mDataProp": "idasecurite_horaires_agent" },
                {"mDataProp": "agent" },
                {"mDataProp": "heure_arrivee"},
                {"mDataProp": "pause"},
                {"mDataProp": "heure_depart"},
                {"mDataProp": "nombre_heures"},
                {"mDataProp": "panier"},
                {"mDataProp": "heures_jour" },
                {"mDataProp": "heures_nuit"},
                {"mDataProp": "heures_jour_dimanche"},
                {"mDataProp": "heures_nuit_dimanche"},
                {"mDataProp": "operation"}
                    
            ]
        });
        
        //  initHighlight(oTable);
       
    } );
    function check_all(){
    
    var all_set = true;
    var el = form.getElementsByTagName("input");
    var l = el.length;
    for(var i=0; i<l; i++){
        if(el[i].name.length >= 8){
            if(el[i].name.substr(0, 8) == 'checkbox' && el[i].checked){
                all_set = false;
                break;
            }
        }
    }
    for (var i = 0; i < l; i++)
    {
        if(el[i].name.length >= 8){
            if(el[i].name.substr(0, 8) == 'checkbox')
            {
                el[i].checked = all_set;
            }
        }
    }
}
</script>
